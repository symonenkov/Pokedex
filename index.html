<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/StyleSheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header-title"><h1>Pokedex</h1></div>
            <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                <div class="row " id="pokemons-container">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="load-more">Load More </button>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-offset-8 col-md-offset-8  fixed"  id="selected-pokemon">
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-md">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    

    <!-- Library Scripts -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <!-- Application Script -->
    <script src="Scripts/app.js"></script>
    <script src="Scripts/effects.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>

</html>
